<div ng-controller="TryThisCtrl as comList">
    <div >
    <img  ng-src="{{mainImageUrlTryThis}}" style="max-width: 400px;max-height: 400px">
</div>

<h1>{{ComicName}}</h1>

<p>{{comic.description}}</p>

<ul class="comic-thumbs">
    <li ng-repeat="(key, nkey) in comicStrips.images track by $index">
        <fieldset>
            <legend class="myLegend">{{comicStrips.imageDates[key]}}</legend>
            <img ng-src="{{nkey}}" ng-click="setImageTryThis(nkey)">
        </fieldset>
    </li>
</ul>
</div>
