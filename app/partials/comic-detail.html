<div >
    <img  ng-src="{{mainImageUrl}}" style="max-width: 400px;max-height: 400px">
</div>

<h1>{{comic.name}}</h1>

<p>{{comic.description}}</p>

<ul class="comic-thumbs">
    <li ng-repeat="img in comic.images">
        <img ng-src="{{img}}" ng-click="setImage(img)">
    </li>
</ul>

<ul class="specs">
    <li>
        <span>Availability and Networks</span>
        <span>{{comic.mydate}}</span>
    </li>
</ul>
