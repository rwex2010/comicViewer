<div class="container-fluid" ng-controller="ComicListCtrl">
    <div class="row">
        <!--<div class="col-md-2">-->
        <div>
            <!--Sidebar content-->

            Search: <input ng-model="query"><br>
            Sort by:
            <select ng-model="orderProp">
                <option value="ComicName">Alphabetical</option>
                <option value="priority">Priority</option>
            </select>

        </div>
    </div>
    <div class="row">

        <div class="col-md-12">
            <!--Body content-->

            <!--<ul class="comics">-->
            <ul class="comic-thumbs">
                <li ng-repeat="comic in comics | filter:query | orderBy:orderProp">
                    <!--<a href="#/comics/{{comic.ComicCode}}" class="thumb"><img class="thumb" ng-src="{{comic.imgDirectoryLocation}}/{{comic.ComicName}}/{{comic.imgCode}}20151226.jpg"></a>-->
                    <a href="#/comics/expanded/{{comic.ComicCode}}">{{comic.ComicName}} </a>
                    <a href="#/comics/{{comic.ComicName}}/{{comic.ComicCode}}" >
                        <img  ng-src="{{comic.imgDirectoryLocation}}/{{comic.ComicName}}/{{comic.imgCode}}20160122.jpg">
                        <!--<img  src="../../testComicStrips/Luann/luann20160120.jpg">-->
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>
